<nav class="navbar">
  
  
  <input class="form-control" type="text" name="prodouctName" [(ngModel)]="prodouctName" (ngModelChange)="Search()"
placeholder="اسم الفرع">


 </nav> 
     <table    class="table table-bordered"> 
     
      
        <thead>
          <tr>
              <!-- <th>#</th>1st column -->
             <th>#</th> 
             <th  (click)="sort('branchName')">اسم المنتج&nbsp;<i class="fa fa-sort"></i></th>          

             <th>الملاحظات</th>  
             <th>الباركود</th> 
             <th>تاريخ الاضافه</th>
            <th><img src="assets/img/icons8-compose-48.png"></th>

           </tr>
      </thead>
      <tbody>
          <tr *ngFor="let productesPagging of ProductesPagging   | orderBy: key: reverse | paginate :{itemsPerPage:5,currentPage:p};">

              <!-- <td>{{productesPagging.categoryProductId}}</td>     -->
              <td>{{productesPagging.prodouctsID}}</td>       
              <td>{{productesPagging.categoryProductId}}</td>   
              <td>{{productesPagging.prodouctName}}</td>     
  
              <td>{{productesPagging.notes}}</td>     
              <td>{{productesPagging.barCodeText}}</td>     
              <td>{{productesPagging.DateAdd}}</td>     

              <td>
                <button class="btn btn-block btn-warning" 
                [routerLink]="['/UpdateProducts/', productesPagging.prodouctsID]">Edit</button>
            </td>

           </tr>
      </tbody>
      

      </table>
