 <di [formGroup]="ReportFormGroup">

    <label>طلب تقرير بقسم محدد</label>
    <input type="text" formControlName="IdBranche" placeholder="ادخل كود القسم بالارقام" />
    <button  (click)="GETCategoriesByidReport()">طلب التقرير</button>
    </di>
    <div id="outerContainer">
      <div class="pdf-container">
        <pdf-viewer
          [src]="src"
          [rotation]="0"
          [original-size]="false"
          [show-all]="true"
          [fit-to-page]="false"
          [zoom]="1"
          [zoom-scale]="'page-width'"
          [stick-to-page]="false"
          [render-text]="true"
          [external-link-target]="'blank'"
          [autoresize]="true"
          [show-borders]="false"
          style="width: 100%; height: 600px;"
        ></pdf-viewer>
      </div>
    </div>
