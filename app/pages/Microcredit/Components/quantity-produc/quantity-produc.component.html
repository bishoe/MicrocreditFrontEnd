<form [formGroup]="QuntityProductsForm">

    <div class="container register" dir="rtl">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="../../../../assets/img/Branches.png" alt="" />
                <h3>Welcome</h3>
                <p class="h3">شاشة كميه منتج </p>
                <!-- <input type="submit" name="" value="Login"/><br/> -->
            </div>
            <div class="col-md-9 register-right" dir="rtl">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">شاشة كميه منتج </h3>
                        <div class="row register-form">
                            <div class="col-md-6">

                                <div class="form-group">
                                    <label class="form-Lable"> المخزن *</label>

                                    <select (click)="GetAllMasterOFSTores(); "
                                        formControlName="DropdownListnameMasterOFSTores" class="form-control">
                                        <option [ngValue]="null" disabled>اختار المخزن</option>

                                        <option *ngFor="let _gETALLMasterOFSTores of _GETALLIManageStore"
                                            [ngValue]="_gETALLMasterOFSTores.manageStoreID">
                                            {{_gETALLMasterOFSTores.manageStorename}}</option>
 
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label class="form-Lable"> المنتجات *</label>
                                    <select formControlName="DropdownListProduct" class="form-control"
                                        (click)="GetProductsAsync(); ">

                                        <option [ngValue]="null" disabled>اختار المنتج</option>

                                        <option *ngFor="let _getAllProductes of GetAllProductes"
                                            [ngValue]="_getAllProductes.prodouctsID">{{_getAllProductes.prodouctName}}
                                        </option>
                                    </select>

                                </div>



                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btnRegister"
                                    (click)="GetQuantityProductBYIDandManageStoreIdAsync();" value="عرض" />
 
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <h3 class="register-heading">Apply as a Hirer</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                                </div>


                                <div class="form-group">
                                    <input type="text" maxlength="10" minlength="10" class="form-control"
                                        placeholder="Phone *" value="" />
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
